---
- name: check | Get system architecture
  command: dpkg --print-architecture
  register: scale_ubuntu_arch
  changed_when: false

- name: check | Set Spectrum Scale architecture
  set_fact:
    scale_architecture: "{{ scale_ubuntu_arch.stdout }}"

- name: check | GPFS base path for Ubuntu
  set_fact:
    scale_gpfs_path_url: "{{ scale_extracted_path }}/gpfs_debs"
  when:
    scale_install_localpkg_path is defined or
    scale_install_remotepkg_path is defined
