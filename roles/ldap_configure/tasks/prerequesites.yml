---
# Installing required ldap client packages for the integration.

- name: LDAP | Installing Packages
  ansible.builtin.yum:
    name:
      - openldap-clients
      - nss-pam-ldapd
      - authselect
      - sssd
      - oddjob
      - oddjob-mkhomedir
    state: present
  register: install_result

- debug:
    var: install.stdout_lines