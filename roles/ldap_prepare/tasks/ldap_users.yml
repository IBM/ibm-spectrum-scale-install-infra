---
# Creating LDAP User on the LDAP Server

- name: Generate LDAP Password Hash
  ansible.builtin.command: slappasswd -s "{{ LDAP_USER_PASSWORD }}"
  register: ldap_hashed_password

- name: LDAP | Create users.ldif file if it doesn't exist
  ansible.builtin.file:
    path: "{{ LDAP_DIR }}/users.ldif"
    state: touch

- name: LDAP | User File
  ansible.builtin.blockinfile:
    path: "{{ LDAP_DIR }}/users.ldif"
    marker: "#Ansible Managed Content"
    block: |
      dn: uid={{ LDAP_USER }},ou=People,dc={{ BASE_DN.split('.')[0] }},dc={{ BASE_DN.split('.')[1] }}
      objectClass: inetOrgPerson
      objectClass: posixAccount
      objectClass: shadowAccount
      uid: {{ LDAP_USER }}
      sn: {{ LDAP_USER }}
      givenName: {{ LDAP_USER }}
      cn: {{ LDAP_USER }}
      displayName: {{ LDAP_USER }}
      uidNumber: 10000
      gidNumber: 5000
      userPassword: {{ ldap_hashed_password.stdout }}
      gecos: {{ LDAP_USER }}
      loginShell: /bin/bash
      homeDirectory: /home/{{ LDAP_USER }}

- name: LDAP | User Check
  ansible.builtin.shell: |
    ldap_search_result=$(ldapsearch -x -D cn=admin,dc={{ BASE_DN.split('.')[0] }},dc={{ BASE_DN.split('.')[1] }} -w {{ LDAP_ADMIN_PASSWORD }} -b "ou=people,dc={{ BASE_DN.split('.')[0] }},dc={{ BASE_DN.split('.')[1] }}" uid cn 2>&1)
    if grep -q "uid={{ LDAP_USER }}," <<< "$ldap_search_result"; then
        echo "UserFound."
    else
        echo "UserNotFound"
    fi
  register: ldap_user_search

- name: LDAP | User Created
  ansible.builtin.command: ldapadd -x -D cn=admin,dc={{ BASE_DN.split('.')[0] }},dc={{ BASE_DN.split('.')[1] }} -w {{ LDAP_ADMIN_PASSWORD }} -f {{ LDAP_DIR }}/users.ldif
  when: ldap_user_search.stdout == "UserNotFound"
  notify: User_Created

- name: LDAP | User Exist
  debug:
    msg: "LDAP User '{{ LDAP_User }}' already exists. Skipping."
  when: ldap_user_search.stdout == "UserFound"