---
# Cleaning the SGKLM Admin password which are stored locally.

# Make default variables available in hostvars

- name: "************************ Cleaning the SGKLM Admin password ************************"
  file:
    path: "{{ sklm_dir }}/.sklm_pass"
    state: absent
  register: cleanup_output
  run_once: true

- debug:
    var: cleanup_output.stdout_lines