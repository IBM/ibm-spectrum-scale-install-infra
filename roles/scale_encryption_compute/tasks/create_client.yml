---
# Creating client for the compute cluster

# Make default variables available in hostvars

- name: "************************ Creating Client for the Compute Cluster ************************"
  shell: |
        echo -e "not_null\nnot_null" | mmkeyserv client create "{{ client_name }}" --server "{{ scale_encryption_servers[0] }}" --server-pwd "{{ password_file }}"
  register: create_client_output
  debug:
    var: create_client_output.stdout_lines
  run_once: true