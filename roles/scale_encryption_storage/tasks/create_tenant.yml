---
# Creating tenant for the storage cluster

# Make default variables available in hostvars

- name: "************************ Creating Tenant for the Storage Cluster ************************"
  command: mmkeyserv tenant add ClusterTenant1 --server "{{ scale_encryption_servers[0] }}" --server-pwd "{{ password_file }}"
  register: create_tenant_output
  debug:
    var: create_tenant_output.stdout_lines
  run_once: true