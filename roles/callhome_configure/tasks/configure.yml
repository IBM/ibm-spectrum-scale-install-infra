---
- name: configure | Check callhome capabilitiy
  shell:
   cmd: "{{ scale_command_path }}mmcallhome capability list -Y | grep enabled"
  register: scale_callhome_config_status
  ignore_errors: true
  failed_when: false
  run_once: true

- block:
  - name: configure | initialize variable
    set_fact:
        auth_enabled: ""
        extra_callhome_option: ""

  - name: configure | get proxy password
    set_fact:
        scale_proxy_password: "{{ scale_callhome_params.proxy_password }}"
    when: scale_callhome_params is defined and scale_callhome_params.proxy_password is defined

  - name: configure | get proxy password
    set_fact:
        scale_proxy_password: "{{ proxy_password }}"
    when: proxy_password is defined

  - name: configure | Setup the call home proxy configuration if enabled
    shell:
     cmd: "{{ scale_command_path }}mmcallhome proxy change --proxy-location {{scale_callhome_params.proxy_ip }} --proxy-port {{ scale_callhome_params.proxy_port }} --proxy-username {{ scale_callhome_params.proxy_user }} --proxy-password {{ scale_proxy_password }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.proxy_port is defined
      - scale_callhome_params is defined and scale_callhome_params.proxy_ip is defined
      - scale_callhome_params is defined and scale_callhome_params.proxy_user is defined
      - scale_proxy_password is defined
    register: scale_callhome_proxy_config

  - name: configure | set proxy auth value
    set_fact:
        auth_enabled: "--with-proxy-auth"
    when:
      - scale_callhome_params is defined and scale_callhome_params.proxy_user is defined

  - name: configure |  enable callhome proxy
    shell:
       cmd: "{{ scale_command_path }}mmcallhome proxy enable  {{ auth_enabled }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.proxy_port is defined
      - scale_callhome_params is defined and scale_callhome_params.proxy_ip is defined
      - scale_callhome_params is defined and scale_callhome_params.proxy_user is defined
      - scale_proxy_password is defined
    register: scale_callhome_proxy_enable

  - debug:
     msg: "{{ scale_callhome_proxy_enable.cmd }}"
    when: scale_callhome_proxy_enable.cmd is defined

   
  - name: cluster | Set callhome primary contact if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --primary-contact \"{{ scale_callhome_params.primary_contact }}\""
    when:
      - scale_callhome_params is defined and scale_callhome_params.primary_contact is defined

  - name: cluster | Set callhome primary contact phone if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --primary-contact-phone {{ scale_callhome_params.primary_contact_phone }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.primary_contact_phone is defined

  - name: cluster | Set callhome machine city if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --machine-city \"{{ scale_callhome_params.machine_city }}\""
    when:
      - scale_callhome_params is defined and scale_callhome_params.machine_city is defined

  - name: cluster | Set callhome machine zip if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --machine-zip {{ scale_callhome_params.machine_zip }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.machine_zip is defined
  
  - name: cluster | Set callhome machine address if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --machine-address \"{{ scale_callhome_params.machine_address }}\""
    when:
      - scale_callhome_params is defined and scale_callhome_params.machine_address is defined
  
  - name: cluster | Set callhome machine country if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --machine-country {{ scale_callhome_params.machine_country }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.machine_country is defined
      

  - name: cluster | Set callhome machine state if it is defined
    set_fact:
        extra_callhome_option: "{{ extra_callhome_option }} --machine-state {{ scale_callhome_params.machine_state }}"
    when:
      - scale_callhome_params is defined and scale_callhome_params.machine_state is defined

  - name: configure| Setup the call home customer configuration
    shell:
     cmd: "{{ scale_command_path }}mmcallhome info change --customer-name \"{{ scale_callhome_params.customer_name }}\" --customer-id {{ scale_callhome_params.customer_id }} --email {{ scale_callhome_params.customer_email}} --country-code {{ scale_callhome_params.customer_country }} {{ extra_callhome_option }}"
    register: scale_callhome_customer_config

  - debug:
     msg: "{{ scale_callhome_customer_config.cmd }}"
    when: scale_callhome_customer_config.changed is defined and scale_callhome_customer_config.changed|bool

  - name: configure| Enable callhome
    shell:
     cmd: "{{ scale_command_path }}mmcallhome capability enable"
     stdin: accept
    register: scale_callhome_status
    changed_when: scale_callhome_customer_config|bool
    when: scale_callhome_config_status.stdout==""

  - debug:
     msg: "{{ scale_callhome_status.cmd }}"
    when: scale_callhome_config_status.stdout==""

  - debug:
     msg: "Callhome enabled"
    changed_when: scale_callhome_status|bool
    when: scale_callhome_config_status.stdout==""

  - name: configure | Check if callhome group is already created
    shell:
     cmd: "{{ scale_command_path }}mmcallhome group list"
    ignore_errors: true
    failed_when: false
    register: scale_callhome_group

  - debug:
     msg: "{{ scale_callhome_group.cmd }}"

  - name: configure | Create callhome group
    shell:
     cmd: "{{ scale_command_path }}mmcallhome group auto --server {{ scale_callhome_params.callhome_server }} --force --enable ACCEPT"
    register: scale_callhome_group

  - debug:
     msg: "{{ scale_callhome_group.cmd }}"
    when: scale_callhome_group.changed is defined and scale_callhome_group.changed|bool

  - name: configure | Setup the call home schedule configuration
    shell:
     cmd: "{{ scale_command_path }}mmcallhome schedule add --task {{ item }}"
    with_items:
     - "{{ scale_callhome_params.callhome_schedule }}"
    register: scale_callhome_schedule_status
    when: scale_callhome_params.callhome_schedule is defined

  - debug:
     msg: "{{ scale_callhome_schedule_status.cmd }}"
    when:
      - scale_callhome_params.callhome_schedule is defined 
      - scale_callhome_schedule_status|bool
  run_once: true
  when: scale_callhome_params.is_enabled | bool

- block:
  - name: check | Ensure callhome deletion is applicable
    assert:
      that:
        - scale_callhome_params.is_enabled is defined
        - not scale_callhome_params.is_enabled | bool
      fail_msg: "Callhome is still enabled. Skipping deletion."
      success_msg: "Callhome is disabled. Proceeding to delete callhome."
    when: ansible_hostname == scale_callhome_params.callhome_server

  - name: delete | Disable callhome capability
    shell: "{{ scale_command_path }}mmcallhome capability disable"
    register: scale_callhome_disable
    ignore_errors: true
    when: ansible_hostname == scale_callhome_params.callhome_server

  - name: delete | Get list of callhome groups
    shell: "{{ scale_command_path }}mmcallhome group list | awk 'NR>1 {print $1}'"
    register: scale_callhome_groups
    changed_when: false
    when: ansible_hostname == scale_callhome_params.callhome_server

  - name: delete | Remove each callhome group
    shell: "{{ scale_command_path }}mmcallhome group delete {{ item }}"
    with_items: "{{ scale_callhome_groups.stdout_lines }}"
    register: scale_callhome_group_delete
    ignore_errors: true
    when: ansible_hostname == scale_callhome_params.callhome_server and
          scale_callhome_groups.stdout_lines is defined and
          scale_callhome_groups.stdout_lines | length > 0

  - name: delete | Disable proxy (if configured)
    shell: "{{ scale_command_path }}mmcallhome proxy disable"
    register: scale_callhome_proxy_disable
    ignore_errors: true
    when: ansible_hostname == scale_callhome_params.callhome_server

  - debug:
      msg: "Callhome deleted (capability, groups, proxy disabled)."
  when: not scale_callhome_params.is_enabled | bool
  run_once: true
