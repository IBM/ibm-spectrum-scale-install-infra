---
- name: Check if SMB is running
  shell:
   cmd: "{{ directory }}mmces service list|grep SMB"
  register: smb_status
  when: ansible_fqdn in smb_nodes_list
  ignore_errors: true

- name: Check if SMB is running
  assert:
   that:
   - smb_status.rc == 0
   fail_msg: "SMB is not active on {{ ansible_hostname }}"
  when: ansible_fqdn in smb_nodes_list
