---
 # Default variables for the IBM Spectrum Scale (HDFS) role -
 # either edit this file or define your own variables to override the defaults

## Specify the URL of the (existing) Spectrum Scale YUM/apt/zypper repository

## List of HDFS RPMs to install
scale_hdfs_packages:
- gpfs.hdfs-protocol

## Temporary directory to copy installation package to
## (local package installation method)
scale_install_localpkg_tmpdir_path: /tmp

## Flag to install hdfs debug package
scale_hdfs_install_debuginfo: true

# Directory to install 3.1.1.x hdfs package
scale_hdfs_rhel_version_path: 'hdfs_rpms/rhel/hdfs_3.1.1.x/'

# Directory to install 3.3.x hdfs package
scale_hdfs_rhel_version_path_33: 'hdfs_rpms/rhel/hdfs_3.3.x/'

# Directory to install 3.2.2.x hdfs package
scale_hdfs_rhel_version_path_322: 'hdfs_rpms/rhel/hdfs_3.2.2.x/'

# Directory to install 3.1.1.x hdfs package
scale_hdfs_sles_version_path: 'hdfs_rpms/rhel/hdfs_3.1.1.x/'

# Directory to install 3.3.x hdfs package
scale_hdfs_ubuntu_version_path: 'hdfs_debs/ubuntu/hdfs_3.1.1.x/'
