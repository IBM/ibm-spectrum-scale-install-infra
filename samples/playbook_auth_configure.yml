---
#
# samples/playbook_auth_configure.yml
#

# Playbook sample for deploying IBM Spectrum Scale (GPFS) cluster with user authentication for CES
# Additional variables need to be defined for this, it
# is recommended to use Ansible group variables for this purpose:
# https://docs.ansible.com/ansible/latest/user_guide/intro_inventory.html#assigning-a-variable-to-many-machines-group-variables

- hosts: cluster01
  collections:
    - ibm.spectrum_scale
  pre_tasks:
    - include_vars: auth_configure_vars.yml 
  roles:
    - auth_configure